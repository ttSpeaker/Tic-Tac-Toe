<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="TicTacToe.css">
  </head>
  <body>
    <h1 id="winner">Tic Tac Toe</h1>
    <div id="board">
      <div class="square" id="box1" onclick="play('box1',0,0)"></div>
      <div class="square" id="box2" onclick="play('box2',0,1)"></div>
      <div class="square" id="box3" onclick="play('box3',0,2)"></div>
      <div class="square" id="box4" onclick="play('box4',1,0)"></div>
      <div class="square" id="box5" onclick="play('box5',1,1)"></div>
      <div class="square" id="box6" onclick="play('box6',1,2)"></div>
      <div class="square" id="box7" onclick="play('box7',2,0)"></div>
      <div class="square" id="box8" onclick="play('box8',2,1)"></div>
      <div class="square" id="box9" onclick="play('box9',2,2)"></div>
    </div>
      <script src="TicTacToe.js" charset="utf-8"></script>
  </body>
</html>
